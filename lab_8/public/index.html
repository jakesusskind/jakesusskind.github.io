<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">API Loader</div>
      <button class="button" onclick="loadData()">Load Some JSON from a server</button>
      <div class="content">
        <ul class = "class_list"></ul>
      </div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      console.log('fetch'); // confirm code is running on click
      fetch('/api')
        .then(res => res.json())
        .then(res => {
          const classlist = document.querySelector(".class_list");
          classlist.innerHTML = "";
          for(let i = 0; i < 62; i ++){
          const bruh = res.data[i]
          const el = document.createElement("li");
          el.innerHTML = bruh.course_id + " " + bruh.name;
          classlist.appendChild(el);}
          return bruh;

        })
        .then(codes => document.querySelector(".content").innerText = codes);
    }
  </script>
</body>

</html>
